<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="assets/news_favicon.ico">
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
            <div class="burger">
                <span class="burger-line1"></span>
                <span class="burger-line2"></span>
                <span class="burger-line3"></span>
            </div>
        </header>
        <main>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <div class="developer-information-container">
                <p>2022</p>
                <a href="https://github.com/Ilya2502" class="github-link">Ilya2502</a>
                <a href="https://rs.school/js"><img class="footer-logo" src="./assets/rs_school_js.svg" alt="logo of course"></a>
            </div>
            
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

    </body>
</html>
