<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="assets/icons/note.ico">
        <title>Online-Store</title>
    </head>
    <body>
        <header class="header">
            <div class="container header-container">
                <div class="logo-container">
                    <a href="#no_scroll" class="link logo-store-link"></a>
                    <h1>MusicPro</h1>
                </div>
                <div class="shop-cart">
                    <div class="count-of-products-in-cart-container">
                        <p class="cart-value">0</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="filters-container">
                <div class="filters-value-container">
                    <h3 class="filters-value-title">filters-value</h3>
                    <div class="filters-value-content">

                        <div class="filter-type" id="type">
                            <p class="filter-title">Type:</p>
                            <div class="checkbox-container">
                                <div class="guitar-checkbox">
                                    <input type="checkbox" id="guitar" class="checkbox" value="guitar">
                                    <label for="guitar" class="checkbox-text"> guitar </label>
                                </div>
                                <div class="piano-checkbox">
                                    <input type="checkbox" id="piano" class="checkbox" value="piano">
                                    <label for="piano" class="checkbox-text"> piano </label>
                                </div>
                                <div class="cello-checkbox">
                                    <input type="checkbox" id="cello" class="checkbox" value="cello">
                                    <label for="cello" class="checkbox-text"> cello </label>
                                </div>
                            </div>
                        </div>

                        <div class="filter-type" id="producer">
                            <p class="filter-title">Producer:</p>
                            <div class="checkbox-container">
                                <div class="cort-checkbox">
                                    <input type="checkbox" id="cort" class="checkbox" value="Cort (Korea)">
                                    <label for="cort" class="checkbox-text"> Cort (Korea) </label>
                                </div>
                                <div class="casio-checkbox">
                                    <input type="checkbox" id="casio" class="checkbox" value="Casio (Japan)">
                                    <label for="casio" class="checkbox-text"> Casio (Japan) </label>
                                </div>
                                <div class="yamaha-checkbox">
                                    <input type="checkbox" id="yamaha" class="checkbox" value="Yamaha (Japan)">
                                    <label for="yamaha" class="checkbox-text"> Yamaha (Japan) </label>
                                </div>
                                <div class="strunal-checkbox">
                                    <input type="checkbox" id="strunal" class="checkbox" value="Strunal (Czech)">
                                    <label for="strunal" class="checkbox-text"> Strunal (Czech) </label>
                                </div>
                            </div>
                        </div>

                        <div class="filter-type" id="color">
                            <p class="filter-title">Color:</p>
                            <div class="checkbox-container">
                                <div class="red-checkbox">
                                    <input type="checkbox" id="red" class="checkbox" value="red">
                                    <label for="red" class="checkbox-text"> red </label>
                                </div>
                                <div class="white-checkbox">
                                    <input type="checkbox" id="white" class="checkbox" value="white">
                                    <label for="white" class="checkbox-text"> white </label>
                                </div>
                                <div class="black-checkbox">
                                    <input type="checkbox" id="black" class="checkbox" value="black">
                                    <label for="black" class="checkbox-text"> black </label>
                                </div>
                                <div class="brown-checkbox">
                                    <input type="checkbox" id="brown" class="checkbox" value="brown">
                                    <label for="brown" class="checkbox-text"> brown </label>
                                </div>
                            </div>
                        </div>

                        <div class="filter-type" id="popular">
                            <p class="filter-title">Only popular:</p>
                            <div class="checkbox-container">
                                <div class="popular-checkbox">
                                    <input type="checkbox" id="yes" class="checkbox" value="yes">
                                    <label for="yes" class="checkbox-text"> Yes </label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div> 
                <div class="filters-range-container">
                    <h3 class="filters-range-title">filters-range</h3>

                    <div class="price-filter-container">
                        <p class="price-filter-title">Price, $</p>
                        <div class="price-slider-container">
                            <div class="min-price range-value">
                                <span class="min-price-value"></span>
                            </div>
                            <div id="slider-price"></div>
                            <div class="max-price range-value">
                                <span class="max-price-value"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="count-filter-container">
                        <p class="count-filter-title">Count</p>
                        <div class="count-slider-container">
                            <div class="min-count range-value">
                                <span class="min-count-value"></span>
                            </div>
                            <div id="slider-count"></div>
                            <div class="max-count range-value">
                                <span class="max-count-value"></span>
                            </div>
                        </div>
                    </div>
                        
                </div>

                <div class="filters-sort-container">
                    <h3 class="filters-value-title">Sort & Search</h3>
                    <div class="sort-container">
                        <h5 class="sort-title">Sort:</h5>
                        <select id="select-sort">
                            <option value="priceAscending">by price ascending</option>
                            <option value="priceDescending">by price descending</option>
                            <option value="countAscending">by count ascending</option>
                            <option value="countDescending">by count descending</option>
                            <option value="nameAscending">by name ascending</option>
                            <option value="nameDescending">by name descending</option>
                        </select>
                    </div>
                    
                    <div class="search-container">
                        <h5 class="search-title">Search:</h5>
                        <input placeholder="Enter text" type="text" class="search" value="" autofocus="true">
                    </div>

                    <div class="button-container">
                        <button class="reset">Reset</button>
                        <button class="clear">Clear config</button>
                    </div>
                    
                </div>
            </div>
            <div class="sorry">
                <p class="sorry-text">Sorry, no matches found</p>
            </div>
            <div class="full">
                <div class="cross-container">
                    <span class="line-1"></span>
                    <span class="line-2"></span>
                </div>
                <p class="sorry-text">Sorry, all slots are full</p>
            </div>

            <div class="container main-container">
                <section class="instruments-container">
                    
                </section>
            </div>
        </main>
        <footer>
            <div class="developer-information-container">
                <p>2022</p>
                <a href="https://github.com/Ilya2502" class="link github-link">Ilya2502</a>
                <a href="https://rs.school/js" class="link"><img class="footer-logo" src="./assets/rs_school_js.svg" alt="logo of course"></a>
            </div>   
        </footer>

        <template id="cardItemTemp">
            <div class="card">
                <h3 class="name"></h3>
                <div class="image-container">
                    <img class="image" src="" alt="">
                </div>
                <ul class="list">
                    <li class="type">
                        <span class="type-text"></span>
                        <span class="type-value"></span>
                    </li>
                    <li class="price">
                        <span class="price-text"></span>
                        <span class="price-value"></span>
                    </li>
                    <li class="producer">
                        <span class="producer-text"></span>
                        <span class="producer-value"></span>
                    </li>
                    <li class="count">
                        <span class="count-text"></span>
                        <span class="count-value"></span>
                    </li>
                    <li class="popular">
                        <span class="popular-text"></span>
                        <span class="popular-value"></span>
                    </li>
                    <li class="color">
                        <span class="color-text"></span>
                        <span class="color-value"></span>
                    </li>
                </ul>
                <div class="manage-cart">
                    <button class="button delete">Delete</button>
                    <div class="manage-cart-value">
                        0
                    </div>
                    <button class="button add">Add</button>
                </div>
            </div>
        </template>
        
    </body>
</html>

<template id="sourceItemTemp">
    <div class="source__item">
        <span class="source__item-name"></span>
    </div>
</template>
