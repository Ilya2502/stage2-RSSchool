<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="assets/icons/note.ico">
        <title>Online-Store</title>
    </head>
    <body>
        <header class="header">
            <div class="container header-container">
                <div class="logo-container">
                    <a href="#no_scroll" class="link logo-store-link"></a>
                    <h1>MusicPro</h1>
                </div>
                <div class="shop-cart">
                    <div class="count-of-products-in-cart-container">
                        <p class="count-of-products-in-cart">0</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container main-container">
                <section class="instruments-container">
                
                </section>
            </div>
        </main>
        <footer>
            <div class="developer-information-container">
                <p>2022</p>
                <a href="https://github.com/Ilya2502" class="link github-link">Ilya2502</a>
                <a href="https://rs.school/js" class="link"><img class="footer-logo" src="./assets/rs_school_js.svg" alt="logo of course"></a>
            </div>   
        </footer>

        <template id="cardItemTemp">
            <div class="card">
                <h3 class="name"></h3>
                <div class="image-container">
                    <img class="image" src="" alt="">
                </div>
                <ul class="list">
                    <li class="type">
                        <span class="type-text"></span>
                        <span class="type-value"></span>
                    </li>
                    <li class="price">
                        <span class="price-text"></span>
                        <span class="price-value"></span>
                    </li>
                    <li class="producer">
                        <span class="producer-text"></span>
                        <span class="producer-value"></span>
                    </li>
                    <li class="count">
                        <span class="count-text"></span>
                        <span class="count-value"></span>
                    </li>
                    <li class="popular">
                        <span class="popular-text"></span>
                        <span class="popular-value"></span>
                    </li>
                    <li class="color">
                        <span class="color-text"></span>
                        <span class="color-value"></span>
                    </li>
                </ul>
                <div class="manage-cart">
                    <button class="button add">Delete</button>
                    <div class="manage-cart-value">
                        0
                    </div>
                    <button class="button delete">Add</button>
                </div>
            </div>
        </template>
        
    </body>
</html>

<template id="sourceItemTemp">
    <div class="source__item">
        <span class="source__item-name"></span>
    </div>
</template>
