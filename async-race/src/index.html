<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Async Race</title>
    </head>
    <body>
        <template id="navigation-temp">
            <nav id="navigation">
                <button class="button" id="to-garage">TO GARAGE</button>
                <button class="button" id="to-winners">TO WINNERS</button>
            </nav>
        </template>
        
        <template id="garage-menu-temp">
            <div class="garage-menu">
                <div class="create-container">
                    <input type="text" id="create-name" list="models-list">
                    <datalist id="models-list"></datalist>
                    <input type="color" value="#e66465" id="create-color">
                    <button class="button" id="create-button">CREATE</button>
                </div>
                <div class="update-container">
                    <input type="text" id="update-name" list="models-list" disabled>
                    <input type="color" value="#e66465" id="update-color" disabled>
                    <button class="button" id="update-button" disabled>UPDATE</button>
                </div>
                <div class="manage-container">
                    <button class="button" id="race">RACE</button>
                    <button class="button" id="reset">RESET</button>
                    <button class="button" id="generate-cars">GENERATE CARS</button>
                </div>
            </div>
        </template>

        <template id="garage-content-temp">
            <div id="garage-content">
                <h1 class="title garage-title">GARAGE (<span id="total-count"></span>)</h1>
                <h3 class="page">Page #<span id="garage-page"></span></h3>
                <div class="cars-container"></div>
                <div class="pagination-container">
                    <button class="button" id="garage-prev">PREV</button>
                    <button class="button" id="garage-next">NEXT</button>
                </div>
            </div>
        </template>

        <template id="car-content-temp">
            <div class="car-content">
                <div class="car-menu">
                    <button class="button select">SELECT</button>
                    <button class="button remove">REMOVE</button>
                    <h5 class="car-name"></h5>
                </div>
                <div class="car-manage">
                    <button class="button start">A</button>
                    <button class="button stop" disabled>B</button>
                    <div class="icon-container">
                        <svg class="icon-car">
                            <use class="icon-use" xlink:href="./assets/sprite.svg#car"></use>
                        </svg>
                    </div>
                    <div class="flag-container"></div>
                </div>
            </div>
        </template>

        <template id="winners-content-temp">
            <div id="winners-content" class="hidden-page">
                <h2 class="title winners-title">WINNERS (<span id="winners-count"></span>)</h2>
                <h3 class="page">Page #<span id="winners-page"></span></h3>
                <div class="winners-container">
                    <div class="table-winners">
                        <div class="header-table">
                            <div class="header-number">Number</div>
                            <div class="header-car">Car</div>
                            <div class="header-name">Name</div>
                            <div class="header-wins">Wins</div>
                            <div class="header-best-time">Best time (seconds)</div>
                        </div>
                    </div>
                </div>
                <div class="pagination-container">
                    <button class="button" id="winners-prev">PREV</button>
                    <button class="button" id="winners-next">NEXT</button>
                </div>
            </div>
        </template>
    </body>
</html>
